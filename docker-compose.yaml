services:
  frontend:
    container_name: frontend
    build: 
      context: ./frontend
    ports:
      - "3000:3000"
    stdin_open: true

  backend:
    container_name: backend
    build: 
      context: ./backend
    ports:
      - "5000:5000"
    depends_on:
      - mongo
    networks:
      - my-network

  mongo:
    container_name: mongoDB
    image: mongo
    ports:
      - "27017:27017"
    networks:
      - my-network
    volumes:
      - mongo-data:/data/db

networks:
  my-network:
    driver: bridge


volumes:
  mongo-data:
    driver: local